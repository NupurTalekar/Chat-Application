<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat - Realtime Node Socket.io Chat App</title>
    <!-- Use CDN link for socket.io -->
    <script src="<script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat image.png" alt="Chat logo">
        <h1>Welcome to WeChat App</h1>
    </nav>
    <div class="container">
        <div class="message right">Nupur: Hey how are you?</div>
        <div class="message left">Priya: Bro I am fine. How about you?</div>
        <div class="message right">Nupur: Have you started studying for exam</div>
        <div class="message left">Priya: No, Not yet</div>
    </div>

    <div class="Send">
        <form action="#" id="send-container">  
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>  
</body>
</html>
